# 데이터 수집 설정
data:
  symbols:
    - BTCUSDT
    - ETHUSDT
  interval: 1h  # 1m, 5m, 15m, 1h, 4h, 1d
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  storage_path: data/raw
  exchange: binance

# API 설정
api:
  rate_limit: 1200  # requests per minute
  retry_attempts: 3
  retry_delay: 5  # seconds
